<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .btn {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e0574f;
    }

    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hello, I'm Ayush! 👋</h1>
    <p>Welcome to my simple static website.<br>Built with just HTML and CSS ✨</p>
    <a href="#" class="btn">Explore More</a>
    <p class="emoji">🎉🌐🚀</p>
  </div>
</body>
</html>
